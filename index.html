<script>
    function hazUnaVez() {
        if (document.cookie.replace(/(?:(?:^|.*;\s*)fdafasdfasdf\s*\=\s*([^;]*).*$)|^.*$/, "$1") !== "true") {

            // alert("evento load detectado!");
            document.cookie = "fdafasdfasdf=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; SameSite=None; Secure";
        }
    }
    window.onload = hazUnaVez;


</script>
